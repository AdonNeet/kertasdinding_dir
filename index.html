<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Explorer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="file-explorer">

    </div>
    <script src="script.js"></script>
  </body>
</html>
